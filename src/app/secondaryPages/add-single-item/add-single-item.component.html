<div class="container">
    <div fxLayout='row' fxLayoutAlign='space-between center' class="headingContainer">
        <h3 class="heading3">Add Items</h3>
        <button (click)='closeDialog()' mat-icon-button>
            <mat-icon>highlight_off</mat-icon>
        </button>
    </div>
    <br>
    <form [formGroup]='itemForm'>
    <mat-form-field appearance="outline">
        <mat-label>Item Id / Barcode </mat-label>
        <input formControlName='barcode' id="codeInput" autofocus matInput type='text'>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Item Name </mat-label>
        <input formControlName='name'   matInput type='text'>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Item Name in Arabic</mat-label>
        <input formControlName='nameInArabic'  matInput type='text'>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Cateogry</mat-label>
        <mat-select formControlName='category'>
            <mat-option *ngFor="let category of categories" [value]="category.categoryName">
                {{category.categoryName}} </mat-option>
               
        </mat-select>
    </mat-form-field>
    <mat-form-field id="rightMargin"  appearance="outline">
        <mat-label>Maximum Retial Price </mat-label>
        <input formControlName='mrp'  matInput type='number'>

    </mat-form-field>
    <mat-form-field id="leftMargin" appearance="outline">
        <mat-label>Selling Price</mat-label>
        <input formControlName='price'  matInput type='number'>

    </mat-form-field>


    <mat-form-field appearance="outline">
         <mat-label>Tax</mat-label>
         <mat-select formControlName='tax'>
            <mat-option *ngFor="let tax of taxes" [value]="tax.taxName">
                {{tax.taxName}} </mat-option>
               
        </mat-select>
    </mat-form-field>


    <mat-form-field id="rightMargin" appearance="outline">
        <mat-label>Inventory Stock</mat-label>
        <input formControlName='inventory'  matInput type='number'>

    </mat-form-field>


    <mat-form-field id="leftMargin" appearance="outline">
        <mat-label>Unit</mat-label>
        <mat-select formControlName='unit'>
            <mat-option value="food1">
                Chinna </mat-option>
            <mat-option value="food1">
                Chinna </mat-option>
            <mat-option value="food1">
                Chinna </mat-option>
        </mat-select>
    </mat-form-field>


</form>

<!-- (click)='submit()' -->
    <button  mat-raised-button (click)='submit()' color="accent" class="bigButton">Save</button>
</div>
