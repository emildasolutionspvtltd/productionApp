<div class="container">

<mat-toolbar color='primary' class="mat-elevation-z3">
    <button mat-icon-button (click)="drawerToggle()">
        <mat-icon class="" aria-hidden="false" aria-label="Example user verified icon">dehaze</mat-icon>
    </button>
    <p class="toolbarHeading">
        Reports | صلصة الطماطم </p>


    <span class="example-spacer"></span>

    <div class="buttonHolder">
   
        <button mat-icon-button>
            <mat-icon class="" aria-hidden="false" aria-label="Example user verified icon">more_vert</mat-icon>
        </button>
    </div>
</mat-toolbar>
<mat-card>
    <form [formGroup]="reportForm">
        <mat-form-field appearance="outline">
            <mat-label>Type of Report</mat-label>
            <select formControlName="type" matNativeControl required>
              <option value="sales">Report Sales</option>
              <option value="item">Items</option>
            </select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <input formControlName="date" matInput [matDatepicker]="mydatepicker"> 
            <mat-datepicker-toggle [for]="mydatepicker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #mydatepicker></mat-datepicker>
          </mat-form-field>
    </form>
</mat-card>


</div>
