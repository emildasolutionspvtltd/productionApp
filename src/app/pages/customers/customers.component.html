<div class="container">

    <mat-toolbar color='primary' class="mat-elevation-z3">
        <button mat-icon-button (click)="drawerToggle()">
            <mat-icon class="" aria-hidden="false" aria-label="Example user verified icon">dehaze</mat-icon>
        </button>
        <p class="toolbarHeading">
            Customers  </p>
    
    
        <span class="example-spacer"></span>
    
        <div class="buttonHolder">
       
            <button mat-icon-button>
                <mat-icon class="" aria-hidden="false" aria-label="Example user verified icon">more_vert</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <br>
    <mat-card style="margin: 0 auto;width: 80%;">

        <div fxLayout='row' fxLayoutAlign='space-between center' class="hedingContainer">
            <p style="color:#2C2C2C  ;" class="heading3">List of Customers</p>
            <mat-form-field appearance="legacy">

        <input  matInput (keyup)="applyFilter($event)" placeholder="Search" #input>

    <mat-icon matSuffix class="" aria-hidden="false" aria-label="Example user verified icon">search</mat-icon>
</mat-form-field>



</div>
    <table mat-table [dataSource]="dataStore">

        <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Customer Name</th>
            <td  style='text-transform: capitalize;'  mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="phNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="notes">
            <th mat-header-cell *matHeaderCellDef> Notes </th>
            <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
        </ng-container>
        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <button [matMenuTriggerFor]="menu" mat-icon-button>
                    <mat-icon class="" aria-hidden="false" aria-label="Example user verified icon">more_vert
                    </mat-icon>
                </button>
                <mat-menu #menu="matMenu">


                    <button (click)="editCustomer(element._id)"  mat-menu-item>
                        <mat-icon>create</mat-icon>
                        <span>Edit Customer</span>
                    </button>
                    <button (click)="deleteCustomer(element._id)"   mat-menu-item>
                        <!-- (click)="deleteItem(element._id)" -->
                        <mat-icon style="color: red;">delete</mat-icon>
                        <span style="color: red;">Delete Customer</span>
                    </button>


                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    <mat-paginator #paginator [length]="8"
                           [pageSize]="5"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </mat-card>
    </div>
<div>
    <button mat-raised-button (click)="addCustomer()" color="accent"
style="position: fixed; max-width: 150px; bottom: 15px;right: 15px;" class="bigButton">
<mat-icon>add_circle_outline</mat-icon>
&nbsp;&nbsp;Add New Customer </button>
</div>
